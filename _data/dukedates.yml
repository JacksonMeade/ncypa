- date: Friday, October 28th
  events:
    - time: "12:00 pm - 6:00 pm (every 30 minutes)"
      name: "March to the Polls"
      description: "Marches from the BC Plaza to Karsh Vistor's Center voting site every 30 minutes. 1000 free ice cream cones and tacos, t-shirts, and music will be provided!"
      location: "Bryan Center Plaza to Karsh Visitor's Center"
    - time: "12:00 pm - 12:45 pm"
      name: "Pizza Event: Beyond Voting Civic Engagement Year-Round"
      partner: "Duke Office of DCA"
      description: "DCA Office reviews community engagement principles beyond voting"
      location: "Broadhead Center Room 068"
    - time: "11:30 am - 2:00 pm"
      name: "Duke in Durham: Making a Voting Plan with Students"
      partner: "Kids Voting Durham"
      description: "A group of 4-6 students will be transported to Durham High Schools where they will talk with students about creating a plan for how, when, and where to vote."
      location: "Durham School of Arts"
    - time: "12:00 pm - 3:00 pm"
      name: "Rock the Polls"
      partner: "Pitchforks (1:00 - 2:00), West Street Band (2:00 - 3:00), STR (3:00 - 4:00)"
      description: "3 bands will perform at the polls, rotating each hour. Free food from food trucks will be avaliable."
      location: "Karsh Visitor's Center"
    - time: "2:00 pm - 3:00 pm"
      name: "Michael Steele: State of Democracy Discussion"
      partner: "POLIS: Center for Politics"
      description: "A discussion with fomer RNC chairsperson, Lt. Governor of Maryland, and member of the Lincoln Project, Michael Steele, on the state of American democracy, the importance of civic engagement, and how students can shape America’s future."
      location: "Schiciano B Auditorium (Fitzpatrick Center)"
    - time: "2:00 pm - 4:30 pm" 
      name: "Mural Painting"
      partner: "Nasher Musuem of Art & Duke Arts"
      description: "At the Nasher Museum, visitors are invited to help activate screen-printed posters with colored pencils. Everyone’s posters will be added to a interactive Democracy Wall. Additionally, Duke Arts and Duke Create will lead a printmaking workshop at the Rubenstein Arts Center."
      location: "Nasher Musuem of Art"
    - time: "3:00 pm - 4:00 pm"
      name: "Wellness activity"
      partner: "Duke Wellness Center"
      description: "To combat Election Day stress, the Duke Wellness Center will lead meditation and yoga sessions"
      location: "Duke Wellness Center"
    - time: "4:00pm - 5:15pm"
      name: "Donuts & Democracy: How Local Government Creates Change"
      partner: "Durham City Council + State Legislators"
      description: "Durham At-Large Council Member, Jillian Johnson, and NC State Legislators, Mike Woodard, Vernetta Alston, and Marcia Moorey, will discuss Durham's pressing issues and how local civic action brings new change."
      location: "Social Sciences Building 139"
