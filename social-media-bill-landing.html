---
layout: post
css-addons: 
  - social-media-bill.css
js-addons: 
  - carousel.js
  - social-media-bill.js
---

<!-- multistep form -->
<form id="multistepsform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Information</li>
      <li>Address</li>
      <li>Verification</li>
      <li>Legislators</li>
  
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">About you</h2>
      <h3 class="fs-subtitle">These details aren't shared with us.</h3>
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="email" placeholder="Email" />
        <input type="tel" name="phone" placeholder="Phone" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
  
    <fieldset>
      <h2 class="fs-title">Where you live and vote</h2>
      <h3 class="fs-subtitle"></h3>
      <input type="text" name="number" placeholder="Street #"/>
        <input type="text" name="streetName" placeholder="Street Name"/>
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="state" placeholder="State" />
      <input type="text" name="zip" placeholder="Zip Code" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
        
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
        <h2 class="fs-title"> Is this correct?</h2>
        <p name="name" placeholder="Name" data-controlled="true"></p>
        <p name="email" placeholder="Email" data-controlled="true"></p>
        <p name="phone" placeholder="Phone" data-controlled="true"></p>
        <p name="address" placeholder="Address" contentEditable="false" data-controlled="true"></p>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
          
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>

    <fieldset>
        <h2 class="fs-title">Your Representatives Are:</h2>
        <h3 class="fs-subtitle"></h3>
        <div data-process="true"></div>
    </fieldset>

  </form>
